<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Steven Swan</title>
</head>

<body class="text-center">

    <div class="container">

        <!-- title start -->
        <div class="row">
            <div class="col-lg-12 py-3">
                <h1>Password Generator</h1>
                <hr>
            </div>
        </div>
        <!-- title end -->
        <!-- content start -->
        <div class="row">
            <div class="col-lg-12">
                <div class="container">
                    <div class="row no-gutters">

                        <div class="col-lg-12" id="btn" data-clipboard-text="1">

                            <form>
                                <div class="form-group">
                                    <input class="form-control" type="text" placeholder="Read-only password here...">
                                </div>
                                <div>
                                    <h1 id="pwdRangeDisplay">8</h1>
                                </div>

                                <div class="slidecontainer">
                                    <input type="range" min="8" max="128" value="8" class="slider" id="pwdRangeSlider">
                                </div>
                                <h5>Slide to Select Number of Characters</h5>

                                <div class="col-lg-12 custom-control custom-checkbox text-lg-left">
                                    <input type="checkbox" class="custom-control-input" id="spCharCheck">
                                    <label class="custom-control-label" for="spCharCheck">Special Characters</label>
                                </div>
                                <div class="col-lg-3 custom-control custom-checkbox text-lg-left">
                                    <input type="checkbox" class="custom-control-input" id="numCharCheck">
                                    <label class="custom-control-label" for="numCharCheck">Numeric Characters</label>
                                </div>
                                <div class="col-lg-3 custom-control custom-checkbox text-lg-left">
                                    <input type="checkbox" class="custom-control-input" id="lwrCharCheck">
                                    <label class="custom-control-label" for="lwrCharCheck">Lowercase Characters</label>
                                </div>
                                <div class="col-lg-3 custom-control custom-checkbox text-lg-left">
                                    <input type="checkbox" class="custom-control-input" id="uprCharCheck">
                                    <label class="custom-control-label" for="uprCharCheck">Uppercase Characters</label>
                                </div>

                                <button type="submit" class="btn btn-primary" id="genPwd" onclick="genPassword">Generate Password</button>
                                <button type="submit" class="btn btn-primary" id="copyPwd" onclick="copyFunction">Copy Password</button>

                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- content end -->
    </div>

    <!-- <script src="password.js"> -->
    <!-- <script src="password-new.js"> -->
    <script src="password.js">
    </script>
</body>

</html>
